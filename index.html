<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left-pane">
            <h2>Task List</h1>
                <p>Add tasks to your list by typing to the right and pressing enter. You may then view the pending tasks
                    below.</p>
                <div id="show-item">

                </div>
        </div>
        <div class="right-pane">
            <form id="task-form">
                <input type="text" autocomplete="off" id="task-input" placeholder="I need to...">

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
